apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
spec:
  parallelism: 2
  template:
    metadata:
      name: test-job
      annotations:
        resource.aibee.cn/pool: prod-cpu-pool
    spec:
      schedulerName: ai-scheduler
      containers:
        - name: pi
          image: perl
          command: ["perl"]
          args: ["-Mbignum=bpi", "-wle", "print bpi(20000)"]
          resources:
            limits:
              cpu: 4
              memory: 100M
            requests:
              cpu: 4
              memory: 100M
      restartPolicy: Never
  backoffLimit: 1